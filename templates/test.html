{% include "header.html" %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Datepicker</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Flatpickr CSS -->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
</head>

<body>

  <section class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleDatepicker1">Select a date</label>
          <div class="input-group">
            <input type="text" class="form-control" id="exampleDatepicker1">
            <button class="btn btn-outline-secondary" type="button" id="datepicker-toggle"><i class="far fa-calendar"></i></button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap 5 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <!-- Flatpickr JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Initialize Datepicker -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      flatpickr("#exampleDatepicker1", {
        dateFormat: "Y-m-d",
        allowInput: true
      });
    });
  </script>

</body>

</html>
